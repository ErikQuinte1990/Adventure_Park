<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <h1>Editar plan</h1>

    </div>


    <!-- Formulario-->
      <div class="container">
        <form [formGroup]="fbvalidador" (ngSubmit)="EditarPlan()"  class="row g-3 needs-validation" novalidate>
            <input type="hidden" formControlName="id">
            <div class="col-md-4">
              <label for="validacionCodigoPlan" class="form-label">Código:</label>
              <input  formControlName="codigo" type="text" class="form-control" id="validacionCodigoPlan" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validacionNombrePlan" class="form-label">Nombre:</label>
              <input formControlName="nombre" type="text" class="form-control" id="validacionNombrePlan" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-4">
                <label for="validacionColorPlan" class="form-label">Asigne un color al plan:</label>
                <input formControlName="color" type="color" class="form-control" id="validacionColorPlan" value="" required>
                <div class="invalid-feedback">
                  Es necesario asignar un color al plan.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionPrecioPlan" class="form-label">Digite el precio del plan:</label>
                <input formControlName="precio" type="number" class="form-control" id="validacionPrecioPlan" value="" required>
                <div class="invalid-feedback">
                  Este campo es requerido.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionParquesPlanes" class="form-label">Seleccione los parques en los que este plan:</label>
                <select name="validacionParquesPlanes" multiple>
                  <optgroup label="Dpto1">
                    <option>Ciudad1</option>
                    <option>Ciudad2</option>
                  </optgroup>
                  <optgroup label="Depto2">
                    <option>Ciudad1</option>
                    <option>Ciudad2</option>                    
                  </optgroup>
                  <optgroup label="Depto3">
                    <option>Ciudad1</option>
                    <option>Ciudad2</option>
                  </optgroup>
                  <div class="invalid-feedback">
                    La selección es requerida.
                  </div>

                </select>  
                

                </div>

            
       
         
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Editar plan</button>
            </div>
          </form>


       
      </div>
    
    <script type="text/javascript" src="recursos/funciones.js"></script>
     




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
     crossorigin="anonymous"></script>
