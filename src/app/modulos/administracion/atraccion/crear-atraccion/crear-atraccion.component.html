<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
   
      <h1>Crear atracciones</h1>

    </div>


    <!-- Formulario-->
      <div class="container">
        <form [formGroup]="fbvalidador"  (ngSubmit)="GuardarAtraccion()" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validacionCodigoAtraccion" class="form-label">Código:</label>
              <input  formControlName="codigo" type="text" class="form-control" id="validacionCodigoAtraccion" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validacionNombreAtraccion" class="form-label">Nombre:</label>
              <input formControlName="nombre" type="text" class="form-control" id="validacionNombreAtraccion" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>

            </div>

            <div class="col-md-4">
                <label for="validacionImagenAtraccion" class="form-label">Cargue la imagen de la atracción:</label>
                <input formControlName="imagen" type="text" class="form-control" id="validacionImagenAtraccion" value="" required>
                <div class="invalid-feedback">
                  La selección es necesaria.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionEstatura" class="form-label">Estatura mínima de acceso:</label>
                <input  formControlName="estatura" type="number" class="form-control" id="validacionEstatura" value="" required>
                <div class="invalid-feedback">
                  Este campo es requerido.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validacionVideo" class="form-label">Url del vídeo de la atracción:</label>
                <input formControlName="video" type="text" class="form-control" id="validacionVideo" value="" required>
                <div class="invalid-feedback">
                  Este campo es requerido.
                </div>
            </div>

            

            <div class="col-md-12">
              <label for="validacionDescripcionAtraccion" class="form-label">Descripción de la atracción: </label>
              <div class="input-group has-validation">
                <textarea formControlName="descripcion" name=""  maxlength=300 id="validacionDescripcionAtraccion" cols="150%" rows="10">Describa la atracción con un máximo de 300 caracteres.</textarea>
                <div class="invalid-feedback">
                  La descripción de la atracción es requerida.
                </div>
              </div>
            </div>
         
         
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit" >Registrar atracción</button>
            </div>
          </form>


       
      </div>

    <script type="text/javascript" src="recursos/funciones.js"></script>
     




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
  </body>
</html>
