<!-- Formulario-->
<div class="container">
  <form  [formGroup]="fbvalidador" (ngSubmit)="GuardarDepartamento()" class="row g-3 needs-validation" novalidate>
      
    <div class="col-md-6">
      <label for="txtCodigoDepto" class="form-label">CÃ³digo:</label>
      <input formControlName="codigo" type="text" class="form-control" id="txtCodigoDepto" required>
      <div class="invalid-feedback">
        El campo es requerido.
      </div>
    </div>

    <div class="col-md-6">
        <label for="txtNombreDepto" class="form-label">Nombre:</label>
        <input formControlName="nombre" type="text"  id="txtNombreDepto" required>

        </div>
      </div>
     
      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrar departamento</button>
      </div>
  </form>


 
</div>
