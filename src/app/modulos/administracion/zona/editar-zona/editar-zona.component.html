<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Crear Zona</h1>
    </div>


    <!-- Formulario-->
      <div class="container">
        <form [formGroup]="fbvalidador"  (ngSubmit)="EditarZona()" class="row g-3 needs-validation" novalidate>
            <input type="hidden" formControlName="id">
            <div class="col-md-4">
              <label for="validacionCodigoZona" class="form-label">Código:</label>
              <input formControlName="codigo" type="text" class="form-control" id="validacionCodigoZona" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validacionNombreZona" class="form-label">Nombre:</label>
              <input formControlName="nombre" type="text" class="form-control" id="validacionNombreZona" value="" required>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

            <div class="col-md-6">
                <label for="validacionColorZona" class="form-label">Asigne un color a la zona:</label>
                <input formControlName="color" type="color" class="form-control" id="validacionColorZona" value="" required>
                <div class="invalid-feedback">
                  Es necesario asignar un color a la zona.
                </div>
            </div>

            <div class="col-md-6">
                <label for="validacionParqueZona" class="form-label">Seleccione el parque al que pertenece la zona: </label>
                <select class="form-select" id="validacionParqueZona" multiple required>
                  <option selected disabled value=""> Seleccione los parques donde existe la zona: </option>
                  <option>a</option>
                  <option>b</option>
                  <option>c</option>
                </select>
                <div class="invalid-feedback">
                  Es necesario seleccionar un parque.
                </div>
            </div>      

            <div class="col-md-12">
              <label for="validacionDescripcionZona" class="form-label">Descripción del parque: </label>
              <div class="input-group has-validation">
                <textarea formControlName="descripcion" name="" id="validacionDescripcionZona" cols="150%" rows="10"></textarea>
              </div>
              <div class="invalid-feedback">
                La descripción de la zona es requerida.
              </div>
            </div>
         
         
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Crear zona</button>
            </div>
          </form>


       
      </div>

    <script type="text/javascript" src="recursos/funciones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">  
    </script>
  </body>
</html>
