<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> 

      <h1>Crear comidas</h1>

    </div>


    <!-- Formulario-->
      <div class="container">
        <form  [formGroup]="fbvalidador"   (ngSubmit)="GuardarComida()" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validacionCodigoComidas" class="form-label">CÃ³digo:</label>
              <input formControlName="codigo" type="text" class="form-control" id="validacionCodigoComidas" value="" required>
              <div class="invalid-feedback">
                El campo es requerido.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validacionNombreComidas" class="form-label">Nombre:</label>
              <input formControlName="nombre" type="text" class="form-control" id="validacionNombreComidas" value="" required>
              <div class="invalid-feedback">
                El campo es requerido.
              </div>
            </div>

            <div class="col-md-6">
                <label for="validacionImagenComidas" class="form-label">Cargar imagen:</label>
                <input formControlName="imagen" type="text" class="form-control" id="validacionImagenComidas" value="" required>
                <div class="invalid-feedback">
                    Es necesario cargar la imagen sitio. 
                </div>
            </div>


            <div class="col-md-6">
              <label for="validacionMenu" class="form-label">Cargue imagen del menu:</label>
              <input formControlName="menu" type="text" class="form-control" id="validacionMenu" value="" required>
              <div class="invalid-feedback">
                Por favor cargue el menu de comidas.
              </div>
          </div>            
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Crear comida</button>
            </div>
          </form>


       
      </div>

      <script type="text/javascript" src="recursos/funciones.js"></script>
     




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
     crossorigin="anonymous"></script>
  </body>
</html>
