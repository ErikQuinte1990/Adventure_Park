<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">  

      <h1>Eliminar ciudad</h1>

    </div>


    <!-- Formulario-->
      <div class="container">
        <form  [formGroup]="fbvalidador" class="row g-3 needs-validation"  (ngSubmit)="EliminarCiudad()" novalidate>
            <input type="hidden" formControlName="id">
            <div class="col-md-4">
              <label for="validacionCodigoCiudad" class="form-label">CÃ³digo:</label>
              <input type="text"  formControlName="codigo" class="form-control" id="validacionCodigoCiudad" value="" readonly>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>
            <div class="col-md-8">
              <label for="validacionNombreCiudad" class="form-label">Nombre: </label>
              <input type="text"  formControlName="nombre"   class="form-control" id="validacionNombreCiudad" value="" readonly>
              <div class="invalid-feedback">
                Este campo es requerido.
              </div>
            </div>

           
            <div class="col-md-12">
              <label for="validacionDepartamento" class="form-label">Departamento: </label>
              <input formControlName="departamentoId" class="form-control"  id="validacionDepartamento" readonly>          
              <div class="invalid-feedback">
                Es necesario seleccionar uno de los Departamentos.
              </div>
            </div>

            <!--            <div class="col-md-6">
                <label for="validacionParque" class="form-label">Parque: </label>
                <select formControlName="parques" class="form-select"  id="validacionParque" [ariaReadOnly]="false">
                  <option selected disabled value="">Seleccione el departamento:</option>
                  <option  > a</option>   
                  <option  > b</option>                           
                </select>
                <div class="invalid-feedback">
                  Es necesario seleccionar uno de los Departamentos.
                </div>
              </div> -->


            
            <div class="col-12">
              <button  class="btn btn-primary" type="submit">Eliminar ciudad</button>
            </div>
          </form>


       
      </div>
    
    <script type="text/javascript" src="recursos/funciones.js"></script>
     




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
     crossorigin="anonymous"></script>
  </body>
</html>
